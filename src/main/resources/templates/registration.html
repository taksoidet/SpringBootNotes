<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{css/mustard-ui.min.css}">
    <title>Registration</title>
</head>
<body>

<header>
    <h1 class="title">Registration</h1>
    <form method="post" action="#" th:action="@{/registration}" th:object="${user}">
        <div style="width: 300px">
            <div class="form-control">
                <input type="text" th:field="*{name}" placeholder="Enter your login"/>
                <p class="validation-error" th:if="${#fields.hasErrors('name')}">Login must have contain at least 4 character</p>
            </div>
            <div class="form-control">
                <input type="password" th:field="*{password}" placeholder="Enter your password">
                <p class="validation-error" th:if="${#fields.hasErrors('password')}">Password must have contain at least 6 characters</p>
            </div>
            <div class="form-control">
                <input type="password" name="confPassword" placeholder="Confirm your password">
            </div>
            <p class="validation-error" th:text="${error}"></p>
            <div class="align-center">
                <button style="width: 300px" type="submit" class="button-primary button-large">Create account</button>
            </div>
        </div>
    </form>

    <a style="margin-top: 10px; font-size: x-large" th:href="@{/}">Home</a>

</header>

<footer></footer>
</body>
</html>
