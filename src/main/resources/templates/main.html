<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" th:href="@{css/mustard-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <title>Notes</title>
</head>
<body>
<nav>
    <div class="nav-container">

        <button style="margin-bottom: 0px" class="button-primary" onclick="openCreateForm()">New</button>
        <div class="nav-logo" th:text="'Your Notes: ' + ${username}">
        </div>
        <ul class="nav-links">
            <li>
                <a th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<section class="section-secondary">

    <div class="row">
        <div class="col col-md-6" th:each="note: ${notes}">
            <div class="card" th:id="${note.getId()}">
                <h3 class="card-title"  th:text="${note.getTitle()}+' ' + ${note.getDate()}">Title Date</h3>
                <p th:text="${note.getText()}">Text</p>
                <ul class="card-actions">
                    <li>
                        <button class="button-warning" th:onclick="|openEditForm('${note.getId()}')|">Edit</button>
                        <!--<div class="modal" style="width: 500px">
                            <div class="modal-content" th:id="editNoteForm+${note.getId()}" style="display: none">
                                <form th:action="@{/main/edit/{id}(id=${note.getId()})}" method="post">
                                    <input type="text" name="title" th:value="${note.getTitle()}" required>
                                    <textarea name="text"  th:text="${note.getText()}" required></textarea>
                                    <button type="submit" class="button-primary">Edit a Note</button>
                                    <button type="button" class="button-danger" onclick="closeEditForm()">Cancel</button>
                                </form>
                            </div>
                        </div>-->
                    </li>
                    <li>
                        <form th:action="@{main/delete/{id}(id=${note.getId()})}" method="post">
                            <button type="submit" class="button-danger">Delete</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="modal" style="width: 500px">
        <div class="modal-content" id="noteForm" style="display: none">
            <form id="form" th:action="@{/main}" method="post">
                <input type="text" name="title" placeholder="Enter title" value="Новая заметка" required>
                <textarea name="text" placeholder="Enter text" required></textarea>
                <button type="submit" class="button-primary">Create a new Note</button>
                <button type="button" class="button-danger" onclick="closeCreateForm()">Cancel</button>
            </form>
        </div>
    </div>


</section>


<script th:inline="javascript">

    function openEditForm(id) {
        var form=document.getElementById("form");
        form.action="/main/edit/"+id;
        document.getElementById("noteForm").style.display = "block";
    }


    function closeEditForm() {
        document.getElementById("editNoteForm").style.display = "none";
    }


    function openCreateForm() {
        var form=document.getElementById("form");
        form.action="/main";
        document.getElementById("noteForm").style.display = "block";
    }

    function closeCreateForm() {
        document.getElementById("noteForm").style.display = "none";
    }
</script>


</body>
</html>
